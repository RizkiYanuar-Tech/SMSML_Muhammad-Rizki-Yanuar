name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "./Workflow_CI/MLProjects/Train_studentperformancefactors.csv"
  TARGET_VAR: "Exam_Score"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          echo $CSV_URL

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./Workflow_CI/MLProjects/requirements.txt

      - name: Run mlflow project
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          mlflow run file://$GITHUB_WORKSPACE/Workflow_CI/MLProjects --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Custom API Docker Image
        run: |
          echo "Membangun image dengan RUN ID: ${{ env.RUN_ID }}"
          
          # Flag '-f' untuk menunjuk ke lokasi Dockerfile yang baru
          # flag '-t' sebagai memberi nama tag image terbaru
          # '.' sebagai build context directori saat ini

          docker build \
            --build-arg MODEL_RUN_ID_ARG=${{ env.RUN_ID }} \
            -f Monitoring_dan_Logging/Dockerfile \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/smsml:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/smsml:latest