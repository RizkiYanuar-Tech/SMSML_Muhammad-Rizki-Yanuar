name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    permissions:
      # Berikan izin tulis hanya jika event adalah push ke main
      contents: ${{ github.event_name == 'push' && 'write' || 'read' }}

    steps:
      # 1. Checkout repository dengan dukungan LFS
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Install semua dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
          pip install -r mlartifact/requirements.txt

      # 4. Run MLflow Project
      - name: Run mlflow project
        run: |
          mlflow run ./MLProjects --env-manager=local

      # 5. Commit dan Push hasil HANYA jika di-trigger oleh push ke branch 'main'
      - name: Commit and push mlruns
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add mlruns/
          
          # Commit hanya jika ada perubahan, lalu push
          git diff --staged --quiet || (git commit -m "CI: Add/update mlruns results" && git push)
